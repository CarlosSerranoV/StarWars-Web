<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>StarWars-Web</title>
    <link rel="icon"  type="image/png" href="img/iconPage.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link href="css/diseño.css" rel="stylesheet">

</head>

<body style="background-image: url('img/starwars.gif'); background-size: 10%;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000000d0;">
        <a class="navbar-brand mx-auto d-lg-none" href="#"><img src="img/logo.png" height="100px"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <a class="d-none d-lg-block" href="#"><img src="img/logo.png" height="120px"></a>
            </ul>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row justify-content-between ">
            <div class="col-md-3 align-self-center text-center">
                <button type="button" class="btn" style="background-color: #FFE81F; color: black;font-weight: bold;"
                    id="getPersonaje">Obtener personaje</button>
            </div>
            <div class="col-md-6 ">
                <h1 style="font-size: 50px;color: white;" class="text-center mt-3">¿Cuál será el próximo personaje?</h1>

            </div>
            <div class="col-md-3 justify-content-center align-self-center">
                <div class="contenedor ">
                    <img src="img/contador.png" height="150px">
                    <h1 id="contador" class="centrado" style="color: white;" class="text-right mr-5">30</h1>
                </div>
            </div>
        </div>

        <div class="row mt-1 justify-content-center">
            <div class="col-md-3 mb-2">
                <div class="card" style="background-color: #1d1d1d;">
                    <div id="imagen">
                        <img class="card-img-top" src="img/who.png"
                            alt="Card image">
                    </div>
                    <div class="card-body" id="nombre">
                        <h4 class="card-title " style="color: white;"></h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-2">
                <div class="card" style="width: 100%;  background-color: #1d1d1d;">
                    <div class="card-body">
                        <h4 class="card-title" style="color: white;">Vehiculos</h4>
                        <div class="row" id="vehiculos">
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="card " style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title" style="color: rgb(0, 0, 0);">Especie</h4>
                        <div class="row" id="especies">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="card" style="width: 100%; background-color: #1d1d1d;">
                    <div class="card-body">
                        <h4 class="card-title" style="color: white;">Naves</h4>
                        <div class="row" id="naves">
                        </div>
                    </div>
                </div>

                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Peliculas</h4>
                        <div class="row" id="peliculas">


                        </div>
                    </div>
                </div>


            </div>
        
        </div>

    </div>
    <script src="js/starwars.js"></script>
    <script src="model/personaje.js"></script>
    <script src="js/contador.js"></script>
</body>

</html>
